name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: Type Check
            command: bun run typecheck
          - name: Lint & Format
            command: bunx biome ci ./src
          - name: Tests
            command: bun test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-deps-${{ hashFiles('bun.lock') }}
          restore-keys: bun-deps-

      - name: Install dependencies
        # Uses your bun.lock (text) file
        run: bun install --frozen-lockfile --lockfile bun.lock

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.command }}

  build:
    name: Build
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-deps-${{ hashFiles('bun.lock') }}
          restore-keys: bun-deps-

      - name: Install dependencies
        run: bun install --frozen-lockfile --lockfile bun.lock

      - name: Build project
        run: bun run build